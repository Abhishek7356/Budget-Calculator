<body class="bg-dark">
    <header>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <nav class="navbar navbar-expand-lg ">

                                <a class="navbar-brand" href="#"> <img src="../images/budget-icon-png-14.jpg"> Budget

                            </div>

                    </div>
                </div>

                        <i class="m-1 fa-solid fa-right-to-bracket fa-lg" style="color: #0f56d2;"></i>
                        <div class="inputBox">
                            <input type="text" id="regName" placeholder="Create User Name">
                            <input type="password" id="regPassword" placeholder="Create a Password">
                            <div class="text-center">
                                <button onclick="register()" class="button-34 mt-4" role="button">Sign Up</button>
                            </div>

                        <hr>
                        <a href="../index.html">Allready have an account</a>
