<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/budget-icon-png-14.jpg">
    <script src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Alexandria' rel='stylesheet'>
    <style>
        body {
            font-family: 'Alexandria';
        }
    </style>
</head>

<body class="bg-dark">
    <header>
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg ">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"> <img src="./images/budget-icon-png-14.jpg"> Budget
                            Calculator</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <section>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 px-5 login">
                    <div class="text-center  bg-dark  text-light  innerLogin">
                        <h4>Log In</h4>
                        <i class="m-1 fa-solid fa-right-to-bracket fa-lg" style="color: #0f56d2;"></i>
                        <div class="inputBox">
                            <div class="outerInput">
                                <input type="text" id="loginName" placeholder="Enter User Name">
                                <small id="incorrect2" class="text-danger errorMsg">User name not found !</small>
                            </div>
                            <div class="outerInput">
                                <input type="password" id="loginPassword" placeholder="Enter Your Password">
                                <small id="incorrect" class="text-danger errorMsg">Incorrect Password !</small>
                            </div>
                            <div>
                                <small><a href="#">Forgot Password?</a></small>
                            </div>
                            <div class="text-center">
                                <button class="button-34" role="button" onclick="signin()">Log In</button>
                            </div>
                        </div>
                        <hr>
                        <a href="./sighUpPage/index.html">Create An Account</a>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </section>
</body>

</html>
