<body class="bg-dark" onload="pageLoad()" onunload="pageUnload()">
    <header>
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg ">
                    <div class="container-fluid">
                        <a class="navbar-brand text-light" href="#"> <img src="../images/budget-icon-png-14.jpg">Budget
                            Calculator</a>
                        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                                </li>

                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light" href="#">Pricing</a>
                                </li>
                                <li class="nav-item">
                                    <a onclick="clearAll()"
                                        class="text-center nav-link bg-primary text-light rounded-pill ms-3">Log
                                        Out</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <section>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 outerBox text-center">
                    <div class="balance text-center">
                        <h3 class="mb-4" id="Username"></h3>
                        <h6>Total Balance</h6>
                        <h3 id="amount"></h3>
                        <div class="balanceDetails">
                            <div>
                                <p>Total Income</p>
                                <h5 id="incomeAmount"></h5>
                                <button onclick="resetBalance('income')"
                                    class="btn btn-outline-light rounded-pill">Reset</button>
                            </div>
                            <div>
                                <p>Total Expense</p>
                                <h5 id="expenseAmount"></h5>
                                <button onclick="resetBalance('expense')"
                                    class="btn btn-outline-light rounded-pill">Reset</button>
                            </div>
                        </div>
                    </div>
                    <div class="buttons">
                        <!-- Button trigger modal -->
                        <button type="button" class=" btn btn-success" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">
                            Add Income
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-body p-5">
                                        <input id="description" class="form-control mb-3" type="text"
                                            placeholder="Income Source">
                                        <input id="deposite" class="form-control mb-3" type="text" placeholder="Amount">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" onclick="deposite()" class="btn rounded-pill btn-success"
                                            data-bs-dismiss="modal">Add Income</button>
                                        <button type="button" class="rounded-pill btn btn-outline-primary"
                                            data-bs-dismiss="modal" aria-label="Close">Cancel</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop1">
                            Add Expense
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-body p-5">
                                        <input id="incomeSource" class="form-control mb-3" type="text"
                                            placeholder="Expense Source">
                                        <input id="withdraw" class="form-control mb-3" type="text" placeholder="Amount">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn rounded-pill btn-danger"
                                            data-bs-dismiss="modal" onclick="withdraw()">Add Expense</button>
                                        <button type="button" class="rounded-pill btn btn-outline-primary"
                                            data-bs-dismiss="modal" aria-label="Close">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p id="noHistory" class="text-center mt-5 text-danger">No history to show !</p>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div id="innerContainer" class="row text-light text-center">
                <div id="incomeHis" class="col-md-6  mt-5 p-3">
                    <h4 class="mb-4 text-light">Income history<hr></h4>
                    <!-- <div class="history">
                        <p>Salary</p>

                        <p>35000</p>
                    </div>
                    <div class="history">
                        <p>Salary</p>
                        <p>35000</p>
                    </div> -->
                </div>
                <div id="expenseHis" class="col-md-6 mt-5 p-3">
                    <h4 class="mb-4">Expense history
                        <hr>
                    </h4>
                    <!-- <div class="history">
                        <p>Salary</p>

                    </div>
                    <div class="history">
                        <p>Salary</p>
                        <p>35000</p>
                    </div>
                    <div class="history">
                        <p>Salary</p>
                        <p>35000</p>
                    </div> -->
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark mt-5 text-center text-white">
